<!doctype html>
<html>
<head>

    <title>Wayward String Media</title>
    <meta name="description" content="Wayward String Home">
    <meta name="keywords" content="wayward string website">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>

</head>
<body class="home-page">
<div class="container">
    <!-- Nav bar -->
    <header class="site-header">
        <nav id="navbar" class="site-navigation">
            <ul class="menu">
                <li class="menu-item">
                    <a class="menu-text" href="https://pheonixmetal.github.io/">Home</a>
                </li>
                <li class="menu-item">
                    <a class="menu-text">Gallery</a>
                </li>
                <li class="menu-item">
                    <a class="menu-text">About</a>
                </li>
                <li class="menu-item">
                    <a class="menu-text">Projects</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="assets/BCF Bannerclip.jpg"></div>
            <div class="swiper-slide"><img src="assets/Draco Jam Banner.jpg"></div>
            <div class="swiper-slide"><img src="assets/Xenoblade 3.jpg"></div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
    
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

    <!-- Call to Actions -->
    <div class="cta">
        <div class="cta-icon"><img src="assets/Miracle.jpg"></div>
        <div class="cta-icon"><img src="assets/Drake.jpg"></div>
        <div class="cta-icon"><img src="assets/patreon.png"></div>
        <div class="cta-icon"><img src="assets/Discord.png"></div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<script src="app.js"></script>

</body>
</html>
